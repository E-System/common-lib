name: Gradle Package

on: 
  push:
    branches: [ 3.0.0 ]
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build and publish to Reposilite
      run: ./gradlew build publish
      env:
        profile: develop
        repos_url: ${{ secrets.MAVEN_URL }}
        repos_user: ${{ secrets.MAVEN_NAME }}
        repos_password: ${{ secrets.MAVEN_SECRET }}
     
